<!DOCTYPE html>
<html>
<head>
	<title>ĐĂNG NHẬP HỆ THỐNG</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="shortcut icon" type="image/png" href="../img/icon/logo-mobile2@.png"/>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<meta charset="utf-8">
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script src="library/alertifyjs/alertify.min.js"></script>
	<link rel="stylesheet" type="text/css" href="library/alertifyjs/css/alertify.rtl.min.css">
</head>
<body>
	<div class="login-form">
		<form class="login">
			<p class="text-center" style="font-size: 30px; color: #fff;">ĐĂNG NHẬP QUẢN TRỊ</p>
			<div class="form-group">
				<input type="email" class="form-control text-center" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required>
			</div>
			<div class="form-group">
				<input type="password" class="form-control text-center" id="exampleInputPassword1" placeholder="Password">
			</div>
			<input type="button" value="ĐĂNG NHẬP" id="submit" class="btn btn-outline-success mt-3" onclick="check_login()" required />
			<p class="text-center mt-4" style="font-size: 13px; color: #fff;">Developers © VVQUA (KenDzz)</p>
		</form>

	</div>
</body>
</html>
